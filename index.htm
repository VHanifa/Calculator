<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira&display=swap" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="calc">
                <input id="display" type="text" />
            <div class="row">
                <button class="item1" onclick="clearPress() ('AC')">AC</button>
                <button class="item1" onclick="press ('+/-')">+/-</button>
                <button class="item" onclick="press ('%')">%</button>
                <button class="item2" onclick="press ('/')">/</button>
            </div>
            <div class="row">
                <button class="number" onclick="press ('7')">7</button>
                <button class="number" onclick="press ('8')">8</button>
                <button class="number" onclick="press ('9')">9</button>
                <button class="item2" onclick="press ('x')">x</button>
            </div>
            <div class="row">
                <button class="number" onclick="press ('4')">4</button>
                <button class="number" onclick="press ('5')">5</button>
                <button class="number" onclick="press ('6')">6</button>
                <button class="item2" onclick="press ('-')">-</button>
            </div>
            <div class="row">
                <button class="number" onclick="press ('1')">1</button>
                <button class="number" onclick="press ('2')">2</button>
                <button class="number" onclick="press ('3')">3</button>
                <button class="item2" onclick="press ('+')">+</button>
            </div>
            <div class="row">
                <button class="number5" onclick="press ('0')">0</button>
                <button class="number" onclick="press ('.')">.</button>
                <button class="item2" onclick="calc()" id="eq">=</button>
            </div>
        </div>
        <script>
            const display = document.getElementById("display")

            function calc() {
                display.value = eval(display.value)
            }

            function press(x) {
                display.value += x
            }
            function clearPress() {
                document.getElementById('display').value ="";
            }
            
        </script>
    </body>
</html>
